<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Jared Krause is a Toronto based web developer specializing in Vue.js, React, and Node.js." />
    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary_large_image" ref="twitterCard">
    <meta name="twitter:site" content="@kravse">
    <meta name="twitter:title" content="kravse.dev">
    <meta name="twitter:image" content="<%= BASE_URL %>/share.png">
    <meta name="twitter:description" content="Jared Krause is a Toronto based web developer specializing in Vue.js, React, and Node.js.">
    <meta name="twitter:creator" content="@kravse">
    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="kravse.dev">
    <meta itemprop="description" content="Jared Krause is a Toronto based web developer specializing in Vue.js, React, and Node.js.">
    <meta itemprop="image" content="<%= BASE_URL %>/share.png">

    <!-- Open Graph data / FB -->
    <meta property="og:title" content="kravse.dev" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://kravse.dev" />
    <meta property="og:image" content="<%= BASE_URL %>/share.png" />
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:description" content="Jared Krause is a Toronto based web developer specializing in Vue.js, React, and Node.js." />
    <meta property="og:site_name" content="kravse.dev" />

    <link rel="canonical" href="https://kravse.dev" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <noscript>
      <strong>Life is better with JavaScript.</strong>
    </noscript>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script src="./three.min.js"></script>
  <script src="./bg.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FVB5GTCMWY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    if (location.origin === 'https://kravse.dev') {
      gtag('js', new Date());
      gtag('config', 'G-FVB5GTCMWY');
    }
  </script>
</html>
