<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Jared Krause is a web developer living in Toronto. He builds scalable JavaScript applications and specializes in Vue.js, React and Node.js. " />
    <meta name="author" content="Jared Krause">
    <meta name="keywords" content="jared, krause, toronto, ontario, kravse.dev, javascript, JavaScript, developer, vuejs, vue, nodejs, react">
    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@kravse">
    <meta name="twitter:title" content="kravse.dev">
    <meta name="twitter:image" content="https://kravse.dev/share-img.png">
    <meta name="twitter:description" content="Jared Krause is a web developer living in Toronto. He builds scalable JavaScript applications and specializes in Vue.js, React and Node.js. ">
    <meta name="twitter:creator" content="@kravse">

    <!-- Open Graph data / FB -->
    <meta property="og:title" content="kravse.dev" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://kravse.dev" />
    <meta property="og:image" content="https://kravse.dev/share-img.png" />
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:description" content="Jared Krause is a web developer living in Toronto. He builds scalable JavaScript applications and specializes in Vue.js, React and Node.js. " />
    <meta property="og:site_name" content="kravse.dev" />

    <link rel="canonical" href="https://kravse.dev" />
    <link rel="icon" type="image/png" href="./favicon.png" width=32px>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style type="text/css">
      [v-cloak] {
        display:none !important;
      }
    </style>
  </head>
  <body>
    <noscript>
      <style type="text/css">
        [v-cloak] {
          display: block !important;
        }
      </style>
      <div class="noscript-msg">
        <h2 class="h3">Concerned about privacy? Me too.</h2>
        <p>This website doesn't track you, serve ads, or make requests to external APIs or resources. Enabling JavaScript will allow you to see some cool local animations and interactions.</p>
        <p>I also recommend <a href="https://privacybadger.org/">Privacy Badger</a>, <a href="https://ublockorigin.com/">uBlock Origin</a> and supporting <a href="https://www.eff.org/">Eff.org</a></a>.</p>
      </div>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="./three.min.js"></script>
    <script src="./sprinkles.js"></script>
    <script>
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.className = 'dark'
      }
    </script>
  </body>
</html>
