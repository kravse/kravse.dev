<!DOCTYPE html>
<html lang="en">
  <head>

    <script>
      var sl_v = {
        p: function () {
          this._v || this._i(),
            this._v.setAttribute("loop", "loop"),
            (this._v.muted = !0),
            this._v.play();
        },
        _i: function () {
          (this._v = document.createElement("video")),
            this._v.setAttribute("width", "10"),
            this._v.setAttribute("height", "10"),
            (this._v.style.position = "absolute");
          (this._v.style.top = "-10px"), (this._v.style.left = "-10px");
          var t = document.createElement("source");
          t.setAttribute("src", "./mb.mp4"),
            t.setAttribute("type", "video/mp4"),
            this._v.appendChild(t);
          var e = document.createElement("source");
          e.setAttribute("src", "./mb.ogv"),
            e.setAttribute("type", "video/ogg"),
            this._v.appendChild(e),
            document.body.appendChild(this._v);
        },
        _video: null,
      };
    </script>
